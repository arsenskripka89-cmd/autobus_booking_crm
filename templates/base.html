<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "CRM" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.10/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Автобусна CRM</h1>
      <nav class="space-x-4 text-sm font-medium text-slate-600">
        <a href="/" class="px-3 py-2 rounded {{ 'bg-slate-900 text-white' if current_tab == 'dashboard' else 'hover:bg-slate-100' }}">Dashboard</a>
        <a href="/upload" class="px-3 py-2 rounded {{ 'bg-slate-900 text-white' if current_tab == 'upload' else 'hover:bg-slate-100' }}">Завантаження</a>
        <a href="/test-parser" class="px-3 py-2 rounded {{ 'bg-slate-900 text-white' if current_tab == 'test_parser' else 'hover:bg-slate-100' }}">Тест парсера</a>
        <a href="/competitor" class="px-3 py-2 rounded {{ 'bg-slate-900 text-white' if current_tab == 'competitor' else 'hover:bg-slate-100' }}">Конкурент</a>
        <a href="/settings" class="px-3 py-2 rounded {{ 'bg-slate-900 text-white' if current_tab == 'settings' else 'hover:bg-slate-100' }}">Налаштування</a>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
