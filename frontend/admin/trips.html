<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Рейси</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="trips">
  <div class="admin-layout">
    <aside id="sidebar" class="sidebar"></aside>
    <main class="content-area">
      <div class="container-fluid">
        <div class="page-header">
          <h3 class="mb-0">Рейси</h3>
        </div>
        <div class="table-responsive mb-4">
          <table class="table table-bordered">
            <thead class="table-light"><tr><th>ID</th><th>Маршрут</th><th>Автобус</th><th>Дата</th><th>Час</th><th>Ціна</th></tr></thead>
            <tbody id="trips-body"></tbody>
          </table>
        </div>
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="form-section">
              <h5 class="mb-3">Створити рейс</h5>
              <form id="trip-form" class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Код маршруту <span class="required">*</span></label>
                  <select name="route_id" class="form-select" required id="trip-route-select"></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Код автобуса <span class="required">*</span></label>
                  <select name="bus_id" class="form-select" required id="trip-bus-select"></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Дата <span class="required">*</span></label>
                  <input name="date" type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Час <span class="required">*</span></label>
                  <input name="time" type="time" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ціна <span class="required">*</span></label>
                  <input name="price" type="number" step="0.01" class="form-control" required placeholder="Ціна">
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Зберегти</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-section">
              <h5 class="mb-3">Генерація рейсів</h5>
              <form id="generate-form" class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Код маршруту <span class="required">*</span></label>
                  <select name="route_id" class="form-select" required id="generate-route-select"></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Код автобуса <span class="required">*</span></label>
                  <select name="bus_id" class="form-select" required id="generate-bus-select"></select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Дата старту <span class="required">*</span></label>
                  <input name="startDate" type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Час <span class="required">*</span></label>
                  <input name="time" type="time" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ціна <span class="required">*</span></label>
                  <input name="price" type="number" step="0.01" class="form-control" required placeholder="Ціна">
                </div>
                <div class="col-12">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" id="mode-weekly" value="weekly" checked>
                    <label class="form-check-label" for="mode-weekly">Щотижня</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" id="mode-monthly" value="monthly">
                    <label class="form-check-label" for="mode-monthly">Щомісяця</label>
                  </div>
                </div>
                <div id="weekly-fields" class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Дні тижня <span class="required">*</span></label>
                    <div class="d-flex flex-wrap gap-2">
                      <label class="form-check"><input type="checkbox" class="form-check-input" name="weekdays" value="1"> Пн</label>
                      <label class="form-check"><input type="checkbox" class="form-check-input" name="weekdays" value="2"> Вт</label>
                      <label class="form-check"><input type="checkbox" class="form-check-input" name="weekdays" value="3"> Ср</label>
                      <label class="form-check"><input type="checkbox" class="form-check-input" name="weekdays" value="4"> Чт</label>
                      <label class="form-check"><input type="checkbox" class="form-check-input" name="weekdays" value="5"> Пт</label>
                      <label class="form-check"><input type="checkbox" class="form-check-input" name="weekdays" value="6"> Сб</label>
                      <label class="form-check"><input type="checkbox" class="form-check-input" name="weekdays" value="0"> Нд</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Кількість тижнів</label>
                    <input name="weeksCount" type="number" min="1" class="form-control" placeholder="Напр. 4">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Кінцева дата</label>
                    <input name="endDate" type="date" class="form-control" placeholder="Опційно">
                  </div>
                </div>
                <div id="monthly-fields" class="row g-3 d-none">
                  <div class="col-12">
                    <label class="form-label">Дні місяця <span class="required">*</span></label>
                    <div class="d-flex flex-wrap gap-2" id="month-days"></div>
                    <div class="alert alert-warning mt-2 d-none" id="month-days-warning">
                      Увага! Деякі місяці не мають 29, 30 або 31 числа. Рейси у ці дні будуть створені тільки там, де ця дата існує.
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Кількість місяців</label>
                    <input name="monthsCount" type="number" min="1" class="form-control" placeholder="Напр. 3">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Кінцева дата</label>
                    <input name="monthlyEndDate" type="date" class="form-control" placeholder="Опційно">
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-secondary" type="submit">Згенерувати</button>
                </div>
              </form>
              <div class="text-danger mt-2" id="generate-errors"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
