<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Рейси</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="trips">
  <div class="admin-layout">
    <aside id="sidebar" class="sidebar"></aside>
    <main class="content-area">
      <div class="container-fluid">
        <div class="page-header">
          <h3 class="mb-0">Рейси</h3>
        </div>
        <div class="table-responsive mb-4">
          <table class="table table-bordered">
            <thead class="table-light"><tr><th>ID</th><th>Маршрут</th><th>Дата</th><th>Час</th><th>Ціна</th></tr></thead>
            <tbody id="trips-body"></tbody>
          </table>
        </div>
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="form-section">
              <h5 class="mb-3">Створити рейс</h5>
              <form id="trip-form" class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Код маршруту <span class="required">*</span></label>
                  <input name="route_id" class="form-control" required placeholder="Код маршруту">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Код автобуса <span class="required">*</span></label>
                  <input name="bus_id" class="form-control" required placeholder="Код автобуса">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Дата <span class="required">*</span></label>
                  <input name="date" type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Час <span class="required">*</span></label>
                  <input name="time" type="time" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ціна <span class="required">*</span></label>
                  <input name="price" type="number" step="0.01" class="form-control" required placeholder="Ціна">
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Зберегти</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-section">
              <h5 class="mb-3">Генерація рейсів</h5>
              <form id="generate-form" class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Код маршруту <span class="required">*</span></label>
                  <input name="route_id" class="form-control" required placeholder="Код маршруту">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Код автобуса <span class="required">*</span></label>
                  <input name="bus_id" class="form-control" required placeholder="Код автобуса">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Дата старту <span class="required">*</span></label>
                  <input name="startDate" type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">К-сть днів <span class="required">*</span></label>
                  <input name="days" type="number" class="form-control" required placeholder="Днів">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Час <span class="required">*</span></label>
                  <input name="time" type="time" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Ціна <span class="required">*</span></label>
                  <input name="price" type="number" step="0.01" class="form-control" required placeholder="Ціна">
                </div>
                <div class="col-12">
                  <button class="btn btn-secondary" type="submit">Згенерувати</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
