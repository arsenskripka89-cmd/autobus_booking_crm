<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Рейси</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="trips">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Bus CRM</a>
  </div>
</nav>
<div class="container">
  <h3>Рейси</h3>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Маршрут</th><th>Дата</th><th>Час</th><th>Ціна</th></tr></thead>
    <tbody id="trips-body"></tbody>
  </table>
  <h5>Створити рейс</h5>
  <form id="trip-form" onsubmit="event.preventDefault(); submitForm('trip-form','trips');">
    <div class="row g-2">
      <div class="col"><input name="route_id" class="form-control" placeholder="Route ID"></div>
      <div class="col"><input name="bus_id" class="form-control" placeholder="Bus ID"></div>
      <div class="col"><input name="date" type="date" class="form-control"></div>
      <div class="col"><input name="time" type="time" class="form-control"></div>
      <div class="col"><input name="price" type="number" step="0.01" class="form-control" placeholder="Ціна"></div>
      <div class="col"><button class="btn btn-primary" type="submit">Зберегти</button></div>
    </div>
  </form>
  <h5 class="mt-4">Генерація рейсів</h5>
  <form id="generate-form" onsubmit="event.preventDefault(); submitForm('generate-form','trips/generate');">
    <div class="row g-2">
      <div class="col"><input name="route_id" class="form-control" placeholder="Route ID"></div>
      <div class="col"><input name="bus_id" class="form-control" placeholder="Bus ID"></div>
      <div class="col"><input name="startDate" type="date" class="form-control"></div>
      <div class="col"><input name="days" type="number" class="form-control" placeholder="Днів"></div>
      <div class="col"><input name="time" type="time" class="form-control"></div>
      <div class="col"><input name="price" type="number" step="0.01" class="form-control" placeholder="Ціна"></div>
      <div class="col"><button class="btn btn-secondary" type="submit">Згенерувати</button></div>
    </div>
  </form>
</div>
<script src="scripts.js"></script>
</body>
</html>
