<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Пасажири</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="passengers">
  <div class="admin-layout">
    <aside id="sidebar" class="sidebar"></aside>
    <main class="content-area">
      <div class="container-fluid">
        <div class="page-header"><h3 class="mb-0">Пасажири рейсу</h3></div>
        <div class="form-section">
          <form id="passengers-form" class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Код рейсу <span class="required">*</span></label>
              <input id="tripId" class="form-control" required placeholder="Введіть код рейсу">
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary" type="submit">Показати</button>
            </div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered mt-3">
            <thead class="table-light"><tr><th>ID</th><th>Пасажир</th><th>Телефон</th><th>Місце</th><th>Статус</th></tr></thead>
            <tbody id="passengers-body"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
