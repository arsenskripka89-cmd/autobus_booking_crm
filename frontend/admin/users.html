<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Користувачі</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="users">
  <div class="admin-layout">
    <aside id="sidebar" class="sidebar"></aside>
    <main class="content-area">
      <div class="container-fluid">
        <div class="page-header"><h3 class="mb-0">Користувачі</h3></div>
        <div class="row g-4">
          <div class="col-lg-5">
            <div class="form-section">
              <h5 class="mb-3">Додати / оновити користувача</h5>
              <form id="user-form" class="row g-3">
                <input type="hidden" name="id" id="user-id">
                <div class="col-12">
                  <label class="form-label">Ім'я</label>
                  <input name="name" id="user-name" class="form-control" placeholder="Ім'я користувача">
                </div>
                <div class="col-12">
                  <label class="form-label">Email</label>
                  <input name="email" id="user-email" type="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="col-12">
                  <label class="form-label">Пароль</label>
                  <input name="password" id="user-password" type="password" class="form-control" placeholder="Залиште порожнім щоб не змінювати">
                </div>
                <div class="col-12">
                  <label class="form-label">Роль</label>
                  <select name="role" id="user-role" class="form-select">
                    <option value="user">Клієнт</option>
                    <option value="driver">Водій</option>
                    <option value="manager">Менеджер</option>
                    <option value="admin">Адмін</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Telegram Username (@name)</label>
                  <input name="telegram_username" id="user-telegram-username" class="form-control" placeholder="@username (необов'язково)">
                </div>
                <div class="col-12">
                  <label class="form-label">Телефон</label>
                  <input name="phone" id="user-phone" class="form-control" placeholder="+380...">
                </div>
                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-primary" type="submit">Зберегти</button>
                  <button class="btn btn-outline-secondary" type="button" id="reset-user-form">Очистити</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light">
                  <tr>
                    <th>ID</th><th>Ім'я</th><th>Email</th><th>Телефон</th><th>Telegram</th><th>Роль</th><th style="width:120px;" class="text-center">Дії</th>
                  </tr>
                </thead>
                <tbody id="users-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
