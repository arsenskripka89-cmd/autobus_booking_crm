<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Маршрути</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="routes">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Bus CRM</a>
  </div>
</nav>
<div class="container">
  <h3>Маршрути</h3>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Звідки</th><th>Куди</th></tr></thead>
    <tbody id="routes-body"></tbody>
  </table>
  <h5>Додати маршрут</h5>
  <form id="route-form" onsubmit="event.preventDefault(); submitForm('route-form','routes');">
    <div class="row">
      <div class="col"><input name="from_city" class="form-control" placeholder="Звідки"></div>
      <div class="col"><input name="to_city" class="form-control" placeholder="Куди"></div>
      <div class="col"><button class="btn btn-primary" type="submit">Зберегти</button></div>
    </div>
  </form>
</div>
<script src="scripts.js"></script>
</body>
</html>
