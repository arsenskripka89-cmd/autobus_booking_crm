<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Маршрути</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="routes">
  <div class="admin-layout">
    <aside id="sidebar" class="sidebar"></aside>
    <main class="content-area">
      <div class="container-fluid">
        <div class="page-header">
          <h3 class="mb-0">Маршрути</h3>
        </div>
        <div class="form-section">
          <h5 class="mb-3">Додати маршрут</h5>
          <form id="route-form" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Звідки <span class="required">*</span></label>
              <input name="from_city" class="form-control" required placeholder="Місто відправлення">
            </div>
            <div class="col-md-4">
              <label class="form-label">Куди <span class="required">*</span></label>
              <input name="to_city" class="form-control" required placeholder="Місто призначення">
            </div>
            <div class="col-md-4">
              <label class="form-label">Мітка</label>
              <input name="tag" class="form-control" placeholder="Позначка (опціонально)">
            </div>
            <div class="col-md-4">
              <label class="form-label">Тип <span class="required">*</span></label>
              <select name="route_type" id="route-type" class="form-select" required>
                <option value="main">Головний маршрут</option>
                <option value="sub">Підмаршрут</option>
              </select>
            </div>
            <div class="col-md-4 d-none">
              <label class="form-label">Батьківський маршрут <span class="required">*</span></label>
              <select name="parent_route_id" id="parent-route" class="form-select">
                <option value="">Оберіть головний маршрут</option>
              </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button class="btn btn-primary" type="submit">Зберегти</button>
            </div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light"><tr><th>ID</th><th>Звідки</th><th>Куди</th><th>Тег</th><th class="text-center" style="width:120px;">Дії</th></tr></thead>
            <tbody id="routes-body"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <div class="modal fade" id="routeEditModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Редагувати маршрут</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="route-edit-form">
          <div class="modal-body row g-3">
            <input type="hidden" name="id" id="edit-route-id">
            <div class="col-md-6">
              <label class="form-label">Звідки <span class="required">*</span></label>
              <input name="from_city" id="edit-from-city" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Куди <span class="required">*</span></label>
              <input name="to_city" id="edit-to-city" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Мітка</label>
              <input name="tag" id="edit-tag" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Тип <span class="required">*</span></label>
              <select name="route_type" id="edit-route-type" class="form-select">
                <option value="main">Головний маршрут</option>
                <option value="sub">Підмаршрут</option>
              </select>
            </div>
            <div class="col-md-6 d-none" id="edit-parent-wrapper">
              <label class="form-label">Батьківський маршрут <span class="required">*</span></label>
              <select name="parent_route_id" id="edit-parent-route" class="form-select"></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
            <button type="submit" class="btn btn-primary">Зберегти</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
