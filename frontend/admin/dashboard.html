<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Bus CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="dashboard">
  <div class="admin-layout">
    <aside id="sidebar" class="sidebar"></aside>
    <main class="content-area">
      <div class="container-fluid">
        <div class="page-header">
          <h3 class="mb-0">Загальна статистика</h3>
        </div>
        <div class="row g-3">
          <div class="col-md-4">
            <div class="card"><div class="card-body"><h5>К-сть рейсів</h5><p id="trips-count" class="display-6 mb-0">0</p></div></div>
          </div>
          <div class="col-md-4">
            <div class="card"><div class="card-body"><h5>Бронювання за день</h5><p id="bookings-today" class="display-6 mb-0">0</p></div></div>
          </div>
          <div class="col-md-4">
            <div class="card"><div class="card-body"><h5>Завантаженість</h5><p id="load-factor" class="display-6 mb-0">0%</p></div></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
