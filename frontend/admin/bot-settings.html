<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Налаштування Telegram-бота</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="bot-settings">
  <div class="admin-layout">
    <aside id="sidebar" class="sidebar"></aside>
    <main class="content-area">
      <div class="container-fluid">
        <div class="page-header"><h3 class="mb-0">Налаштування Telegram-бота</h3></div>
        <div class="form-section">
          <div class="mb-3">
            <label class="form-label">Bot Token <span class="required">*</span></label>
            <input type="text" id="botToken" class="form-control" placeholder="Вставте токен" required>
          </div>
          <button class="btn btn-primary" id="saveBotToken">Зберегти</button>
          <div id="botSettingsMessage" class="alert alert-success mt-3" style="display:none;">Бота активовано успішно.</div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script src="js/bot-settings.js"></script>
</body>
</html>
