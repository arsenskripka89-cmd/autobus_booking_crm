<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Bus CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-4">Вхід в систему</h3>
      <form id="login-form">
        <div class="mb-3">
          <label class="form-label">Телефон</label>
          <input type="text" id="phone" class="form-control" required placeholder="+10000000000">
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input type="password" id="password" class="form-control" required placeholder="admin123">
        </div>
        <button class="btn btn-primary w-100" type="submit">Увійти</button>
      </form>
    </div>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
