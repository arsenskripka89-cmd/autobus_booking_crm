<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вхід | Bus CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="login" class="bg-light">
  <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card shadow-sm" style="min-width:360px;">
      <div class="card-body">
        <h4 class="mb-3 text-center">Вхід в адмінку</h4>
        <form id="login-form">
          <div class="mb-3">
            <label class="form-label">Email <span class="required">*</span></label>
            <input type="email" id="email" class="form-control" required placeholder="admin@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль <span class="required">*</span></label>
            <input type="password" id="password" class="form-control" required placeholder="••••••••">
          </div>
          <button class="btn btn-primary w-100" type="submit">Увійти</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
